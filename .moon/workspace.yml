# https://moonrepo.dev/docs/config/workspace
$schema: "./cache/schemas/workspace.json"

# extends: './shared/workspace.yml'

projects:
  - "apps/*"
  - "packages/*"

vcs:
  manager: "git"
  defaultBranch: "main"
  hooks:
    pre-commit:
      - "moon run :lint-fix :format-write --affected --status=staged"
  syncHooks: true
