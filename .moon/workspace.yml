# https://moonrepo.dev/docs/config/workspace
$schema: 'https://moonrepo.dev/schemas/workspace.json'

# Do check for a newer moon version and send anonymous usage data to the moonrepo team.
telemetry: false

projects:
  - "apps/*"
  - "packages/*"

vcs:
  manager: "git"
  defaultBranch: "main"
  hooks:
    pre-commit:
      - "moon run :lint-fix :format-write --affected --status=staged"
  syncHooks: true
