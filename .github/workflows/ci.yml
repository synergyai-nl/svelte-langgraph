name: 'Pipeline'

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  ci:
    name: 'CI'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup moon toolchain
        uses: moonrepo/setup-toolchain@v0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.5.0
          run_install: false

      - name: Install Python, UV and dependencies
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.11"
          version: "0.6.14"

      - name: Run moon ci
        run: moon ci
        env:
          PUBLIC_LANGGRAPH_API_URL: 'https://dummy-langgraph-url.com'


      - name: Report results to PR
        uses: moonrepo/run-report-action@v1
        if: success() || failure()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
