name: 'Pipeline'

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  ci:
    name: 'CI'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup moon toolchain
        uses: moonrepo/setup-toolchain@v0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.5.0
          run_install: false

      - name: Setup UV
        run: |
          python3 -m pip install --upgrade pip
          pip install uv

      - name: Run moon ci
        run: moon ci

      - name: Report results to PR
        uses: moonrepo/run-report-action@v1
        if: success() || failure()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
