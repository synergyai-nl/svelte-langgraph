# https://moonrepo.dev/docs/config/project
$schema: "https://moonrepo.dev/schemas/project.json"

language: python
stack: backend
type: application

tasks:
  ruff-format:
    command: "ruff format"
    options:
      internal: true
  format:
    extends: ruff-format
    args: "--check"
  format-write:
    extends: ruff-format
    local: true
  lint:
    command: "ruff check"
  lint-fix:
    extends: lint
    args: "--fix"
    local: true
  typecheck:
    command: "pyright"
  dev:
    command: "langgraph dev --no-browser --allow-blocking"
    preset: "watcher"
