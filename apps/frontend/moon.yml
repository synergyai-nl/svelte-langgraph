$schema: 'https://moonrepo.dev/schemas/project.json'

language: typescript
stack: frontend
type: application

fileGroups:
  sources:
    - 'src/**/*'
    # Translations
    - 'messages/*.json'
    # Configs
    - '**/*.config.*'
    # Other files
    - '**/*.{md,mdx,yml,yaml,json}'
  tests:
    - 'tests/**/*'
    - 'e2e/**/*'

tags: ['vite', 'vitest', 'sveltekit']

env:
  PUBLIC_LANGGRAPH_API_URL: 'http://127.0.0.1:2024'

tasks:
  build:
    outputs:
      - 'build'
      - 'src/lib/paraglide'

  lint:
    command: eslint .
    inputs:
      - '@group(sources)'
      - '@group(tests)'
      # Root configs, any format
      # - '/eslint.config.js'

  lint-fix:
    extends: lint
    args:
      - '--cache'
      - '--fix'
    local: true

  prettier:
    command: prettier .
    options:
      internal: true
    inputs:
      - '@group(sources)'
      - '@group(tests)'
      - '.prettierignore'
      - '.prettierrc'
      # Root configs, any format
      # - '/.prettierignore'
      # - '/.prettierrc'
  format:
    extends: prettier
    args:
      - '--check'

  format-write:
    extends: prettier
    args:
      - '--cache'
      - '--write'
    local: true

  test-e2e:
    command: playwright test
