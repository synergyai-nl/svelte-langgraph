$schema: 'https://moonrepo.dev/schemas/project.json'

language: typescript
stack: frontend
type: application

tags: ['vite', 'vitest', 'sveltekit']

tasks:
  lint:
    command: eslint
    args:
      - '.'
      # Enable caching for this project
      - '--cache'
    inputs:
      # Source and test files
      - 'src/**/*'
      - 'tests/**/*'
      # Other config files
      - '*.config.*'
      # Project configs, any format, any depth
      - '**/eslint.config.js'
      # Root configs, any format
      # - '/eslint.config.js'

  lint-fix:
    extends: lint
    args: '--fix'
    local: true

  format:
    command: pnpm run format

